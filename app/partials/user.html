<div ng-show="!showGrid">
<h3><b>Enter User Detail ......</b></h3><br><br>
<form class="form-horizontal" ng-submit="saveClicked()">
<div class="control-group">

	<label for="userInputId" class="control-label"><b>User Id  </b></label>
	<div class = "controls">
	<input type="text" class="form-control" id="userInputId" placeholder="Enter userId" ng-required="true">
	</div>
</div>
<div class="control-group">
      <label for="exampleInputEmail" class="control-label"><b>Email address</b></label>
      <div class = "controls">
      <input type="text" class="form-control" id="exampleInputEmail" placeholder="Enter email" ng-model="duser.email" ng-required="true">
    </div>
    </div>
    <div class="control-group">
      <label for="exampleInputPassword" class="control-label"><b>Password</b></label>
      <div class = "controls">
      <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password" ng-required="true">
    </div>
    </div>

    <div class="control-group">
      <label for="Inputfname" class="control-label"><b>First Name</b></label>
      <div class = "controls">
      <input type="text" class="form-control" id="Inputfname" placeholder="First Name" ng-model="duser.FName" ng-required="true">
    </div>
    </div>

    <div class="control-group">
      <label for="Inputlname" class="control-label"><b>Last Name</b></label>
      <div class = "controls">
      <input type="text" class="form-control" id="Inputlname" placeholder="Last Name" ng-model="duser.LName" ng-required="true">
    </div>
    </div>

    <div class="control-group">
      <label class="control-label" for="InputCountry"><b>Country</b></label>
      <div class="controls">
      <select ng-model="duser.country" ng-required="true">
    <option>Select Country</option>
  <option>Asia</option>
  <option>America</option>
  <option>Newzealand</option>
  <option>UK</option>
  <option>Canada</option>
  <option>chaina</option>
  <option>Newyork</option>
  <option>Korea</option>
</select>
    </div>
</div>

<div class="control-group">
	<label class="control-label" for="InputProfession"><b>Profession</b></label>
	<div class="controls">
	<select ng-model="duser.profession" ng-required="true">
		<option>Select Profession</option>
		<option>Student</option>
		<option>Worker</option>
		<option>Part time worker</option>
		<option>other</option>
	</select>
	</div>
		</div><br>

		<div class="control-group">
		<label for="InputFacebookId" class="control-label"><b>Facebook</b></label>
		<div class="controls">
			<input type="text" class="form-control" id="InputFB" placeholder="Facebook" ng-model="duser.facebook" ng-required="true"/>
			
		</div>
			
		</div>

		<div class="control-group">
		<label for="Inputtwitter" class="control-label"><b>Twitter</b></label>
		<div class="controls">
			<input type="text" class="form-control" id="Inputtwitter" placeholder="Twitter" ng-model="duser.twitter" ng-required="true"/>
			
		</div>
			
		</div>

		<div class="control-group">
		<label for="Inputlinkedin" class="control-label"><b>Linkedin</b></label>
		<div class="controls">
			<input type="text" class="form-control" id="Inputlinkedin" placeholder="Linkedin" ng-model="duser.linkedin" ng-required="true"/>
			
		</div>
			
		</div><br>
		<div class="control-group">
  <div class="controls">
  <button class="btn btn-success" button-align="center" ><b>
    Save </b>
  </button>
  <a class="btn btn-danger" button-align="center" ng-click="cancelClicked()">
  <b> Cancel </b>
  </a>
  
  </div>
  </div>
  
	

</form>
</div>
