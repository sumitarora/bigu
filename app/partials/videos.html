<div ng-show = "showGrid">

<h3>Videos</h3>

<div class = "control-group pull-right">
<form class = "form-horizontal">
<select ng-model = "searchBy" ng-change = "searchByChange()">
<option value = "1">Title</option>
<option value = "2">Description</option>
<option value = "3">Website</option>
<option value = "4">URL</option>
</select>
<input type = "text" placeholder = "1text" ng-show = "showSearchTitle" ng-model = "searchText.title" />
<input type = "text" placeholder = "2text" ng-show = "showSearchDescription" ng-model = "searchText.description" />
<input type = "text" placeholder = "3text" ng-show = "showSearchWebsite" ng-model = "searchText.website" />
<input type = "text" placeholder = "4text" ng-show = "showSearchUrl" ng-model = "searchText.url" />
</div>
<div class = "pull-left">
<button class = "btn btn-primary" ng-click = "clickAdd()">Add <i class = "icon-plus"></i></button>
</div>
</form>
<br/>

<table class = "table table-bordered table-hover table-condensed">
<thead>
<tr>
<th>Title</th>
<th>Description</th>
<th>Website</th>
<th>URL</th>
<th>Actions</th>
</tr>
</thead>

<tbody>
<tr ng-repeat = "video in videos | filter:searchText">
<td>{{video.title}}</td>
<td>{{video.description}}</td>
<td>{{video.website}}</td>
<td>{{video.url}}</td>
<td>
<button class = "btn btn-inverse btn-small" ng-click = "clickEdit(video)">Edit</button>
<button class = "btn btn-danger btn-small" ng-click = "clickDelete(video)">Delete</button>
</td>
</tr>
</tbody>
</table>

<div class="pagination pagination-centered">
  <ul>
    <li class="disabled"><a href="#">Prev</a></li>
    <li class="active"><a href="#">1</a></li>
    <li class="disabled"><a href="#">2</a></li>
	 <li class="disabled"><a href="#">3</a></li>
	 <li class="disabled"><a href="#">4</a></li>
	 <li class="disabled"><a href="#">5</a></li>
	 <li class="disabled"><a href="#">Next</a></li>
  </ul>
</div>
</div>

</div>

<div ng-show = "!showGrid">
<h3>Videos</h3>

<form class = "form-horizontal" ng-submit = "clickSave()">

<div class = "control-group">
<label class = "control-label" for = "inputId">ID</label>
<div class = "controls">
<input type = "text" id = "inputId" />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputTitle">Title</label>
<div class = "controls">
<input type = "text" id = "inputTitle" ng-model = "video.title" required />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputDescription">Description</label>
<div class = "controls">
<input type = "text" id = "inputDescription" ng-model = "video.description" />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputWebsite">Website</label>
<div class = "controls">
<select ng-model = "video.website" required>
<option value = "">Select Website</option>
<option value = "1">Website 1</option>
<option value = "2">Website 2</option>
<option value = "3">Website 3</option>
<option value = "4">Website 4</option>
<option value = "5">Website 5</option>
</select>
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputLength">Length</label>
<div class = "controls">
<input type = "text" id = "inputLength" />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputRating">Rating</label>
<div class = "controls">
<input type = "text" id = "inputRating" />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputCount">View Count</label>
<div class = "controls">
<input type = "text" id = "inputCount" />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputURL">URL</label>
<div class = "controls">
<input type = "text" id = "inputURL" ng-model = "video.url" required />
</div>
</div>

<div class = "control-group">
<label class = "control-label" for = "inputCSID">Course/Session ID</label>
<div class = "controls">
<input type = "text" id = "inputCSID" />
</div>
</div>

<div class = "controls">
<p class = "btn-center">
<button class = "btn btn-success">Save</button>
<a class = "btn btn-danger" ng-click = "clickCancel()">Cancel</a>
</p>
</div>

</form>
</div>
